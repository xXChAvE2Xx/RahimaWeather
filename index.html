<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather - Rahima Inc.</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="main">
            <div class="temp">
                <span id="temp">30</span>
                <img src="./assets/img/weather/wi-celsius.svg" width="90" height="90" alt="celcius">
            </div>
            <div class="info">
                <span id="city">Alcaraces, Col.</span>
                <span class="desc" id="desc">algo de nubes</span>
                <img src="http://openweathermap.org/img/wn/02d@2x.png" width="90" height="90" alt="celcius">
            </div>
        </div>
        <div class="weather-info">
            <div class="item">
                <p>Sensación Real: </p>
                <p id="feels_like">21.6</p>
            </div>
            <div class="item">
                <p id="pressure">Presión: </p>
                <p>1011</p>
            </div>
            <div class="item">
                <p id="humidity">Humedad: </p>
                <p>83</p>
            </div>
            <div class="item">
                <p id="air">Calidad del Aire: </p>
                <p>Buena</p>
            </div>
        </div>
        <div class="forecast">
            <div class="forecast-items">
                <span class="day">Dia 1</span>
                <span>21</span>
                <img src="./assets/img/weather/chancerain.png" width="30" height="30" alt="celcius">
            </div>
            <div class="forecast-items">
                <span class="day">Dia 1</span>
                <span>21</span>
                <img src="./assets/img/weather/chancerain.png" width="30" height="30" alt="celcius">
            </div>
            <div class="forecast-items">
                <span class="day">Dia 1</span>
                <span>21</span>
                <img src="./assets/img/weather/chancerain.png" width="30" height="30" alt="celcius">
            </div>
            <div class="forecast-items">
                <span class="day">Dia 1</span>
                <span>21</span>
                <img src="./assets/img/weather/chancerain.png" width="30" height="30" alt="celcius">
            </div>
        </div>

    </div>
</body>

</html>
